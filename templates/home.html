<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" rel="stylesheet">
    <link href="/static/stylesheet.css?q=1280549791" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{url_for('static', filename='js/lib/jquery-3.6.0.min.js')}}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Tweetpedia</title>
</head>

<body>
    <header>
        <h1 class="animated bounceInDown">Tweetpedia</h1>
        <h2 class="animated bounceInDown">Analyse with Twitter <i class="fab fa-twitter" style="font-size:30px"></i></h2>
        <span class="animated bounce"></span>
    </header>

    <h2 class="new-section">Tweetpedia<i class="fab fa-twitter" style="font-size:65px"></i></h2>
    <div class="scroll-animations">
        <div>
            <form method="POST" action="/search-form" class="form-inline" id="search-form">
                <div class="searchBox">
                    <input class="searchInput" type="text" name="search" id="search" placeholder="Search">
                    <button type="submit" class="searchButton"> 
                        <i class="fab fa-twitter fa-spin" style="font-size:30px;color:rgb(0, 128, 255)"></i>
            </button>
                </div>
            </form>
        </div>
        <!-- <img src="tweet.png" alt="missing"> -->
        <br><br>
        <!-- <div class="line-break"></div> -->
        <!-- <div class="line-break"></div> -->
        <div>
            <nav id="the-navbar">
                    <a href="#" id="senti-btn">Sentiment</a>
                    <a href="#" id="tweets-btn">Tweets</a>
                    <div class="menu-item">
                        <button id="all-tweets-btn">All</button>
                        <button id="pos-tweets-btn">Positive</button>
                        <button id="neg-tweets-btn">Negative</button>
                        <button id="neut-tweets-btn">Neutral</button>
                    </div>
                    <a href="#" id="source-btn">Sources</a>
                    <a href="#" id="tweet-cloud-btn">Tweet cloud</a>
                    <a href="#" id="hashtag-btn">Hashtags</a>
                <div class="animation start-home"></div>
            </nav>
        </div>
    </div>
    <div id="output-area"></div>
    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
    
    <script type="text/javascript" src="{{url_for('static', filename='js/buttonHandler.js')}}"></script>
</body>

</html>
